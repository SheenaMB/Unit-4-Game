<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Unit-4-Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body>
    <div id="main-container">
        <h1 class="sections" id="crystals-title">Crystals Collector</h1>

        <p class="sections" id="instructions">Instructions: You'll be given a random number that is your Goal Number.
            There are four crystals below each with randomly generated values. You win by clicking the crystals and
            trying to get your score to match the Goal Number exactly! Good luck!</p>

        <div class="sections" id="randomNumber"></div>

        <div class="sections crystals"></div>
        <div class="sections" id="totalScore">Score:
                <br>
            <div class="score" id="wins">Win:</div>
                <br>
            <div class="score" id="losses">Lose:</div>
        </div>
        <div class="sections" id="userScore">Your Number:</div>
        

        <script type="text/javascript" src="assets/javascript/game.js">

        </script>
    </div>
</body>

</html>
